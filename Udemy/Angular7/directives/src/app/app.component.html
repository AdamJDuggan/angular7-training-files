<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
            [ngClass]= "{odd: odd % 2 !== 0}"
            [ngStyle]= "{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div> 
        
        <hr>
        <div *ngIf="!onlyOdd">
            <li
            class="list-group-item"
            [ngClass]= "{odd: even % 2 !== 0}"
            [ngStyle]= "{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
        
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    <hr>
    <p appBasicHighlight>Highlight diective working</p>
    <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'pink'">Better highlight diective working. Best way to do it!</p>

    <h1>Start of video 92</h1>
    </div>
  </div>
</div>
